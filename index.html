<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- link bootstrap v5.2 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">

    <!-- link to CSS -->
    <link rel="stylesheet" href="./css/style.css">

    <title>js-snacks-recap</title>
</head>

<body>
    <div id="app">
        <main>
            <div class="container">
                <div class="row">
                    <div class="col-12">
                        <h1 class="text-center">{{ message }}</h1>
                    </div>
                    <div class="col-12">
                        <h1 class="text-center">{{ subTitle }}</h1>
                    </div>
                    <div class="col-12 text-center m-5">
                        <div class="btn btn-primary" @click="getRandomNumberAndPushIt">Cliccami!</div>
                    </div>
                    <div class="col-6 green-numbers">
                        <ul>
                            <li v-for="number in evenNumbers">{{number}}</li>
                        </ul>
                    </div>
                    <div class="col-6 red-numbers">
                        <ul>
                            <li v-for="number in oddNumbers">{{number}}</li>
                        </ul>
                    </div>
                </div>
            </div>
        </main>
    </div>


    <!-- link to ajax -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.20.0/axios.min.js"></script>
    <!-- link to VUE -->
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <!-- import JS script -->
    <script src="./js/script.js"></script>
</body>
</html>
